<div ng-cloak class="col-lg-12 container"> <div class="row"> <div class="col-lg-12"> <h1 class="page-header">Customer Service Desk</h1> </div> <br> <!-- /.col-lg-12 --> </div> <!-- /.row --> <div> <div class="col-lg-12"> <div class="panel panel-default"> <div class="panel-heading"> Ticket Details </div> <style>.st-sort-default:before {content: '\25B1'}
				.st-sort-ascent:before {content: '\25B2'}
				.st-sort-descent:before {content: '\25BC'}</style> <!-- /.panel-heading --> <div ng-controller="ticketController" class="table-responsive"> <p></p> <div class="md-form-group"> <div class="col-lg-6 col-sm-12"> <button type="button" ng-click="addTicket()" class="btn btn-md btn-success pull-left"> <i class="glyphicon glyphicon-plus"> </i> Raise a Ticket </button> </div> <div class="col-lg-6 col-sm-12 pull-right"> <input ng-model="query" placeholder="Search" class="input-sm form-control pull-right" type="search"> </div> </div> <div class="panel-body"> <div class="dataTable_wrapper"> <table st-table="displayedTickets" search-watch-model="query" st-safe-src="tickets" class="table table-striped table-bordered table-hover" id="dataTables-example"> <thead> <tr> <th st-ratio="5" st-sort="id">Ticket ID <th st-ratio="35" st-sort="title">Title <th st-ratio="15" st-sort="status.name">Status <th st-ratio="15" st-sort="user.name">Assigned <th st-ratio="15" st-sort="customer.name">Customer <th st-ratio="15">Action   <tbody> <!--ng-repeat="person in showCase.persons"--> <tr ng-repeat="ticket in displayedTickets" class="odd gradeX"> <td st-ratio="5">{{ ticket.id || 'empty' }} <td st-ratio="35">{{ ticket.title || 'empty' }} <td st-ratio="15">{{ ticket.status.name || 'empty' }} <td st-ratio="15" class="center">{{ ticket.user.name || 'empty' }} <td st-ratio="15" class="center">{{ ticket.customer.name || 'empty'}} <td st-ratio="15"> <button type="button" ng-hide="ticket.status.name=='Completed'" ng-click="updateTicket(ticket)" class="btn btn-sm btn-success"> Update </button> <button type="button" ng-show="ticket.status.name=='Completed'" ng-click="viewTicket(ticket)" class="btn btn-sm btn-success"> View </button>   <tfoot> <tr> <td colspan="6" class="text-center"> <div st-items-by-page="10" st-displayed-pages="7" st-pagination="displayedTickets"></div>    </table> </div> </div> </div> </div> </div></div></div>
