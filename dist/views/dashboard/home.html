<div> <div class="row"> <div class="col-lg-8"> <h1 class="page-header">Customer Service Desk</h1> </div> <br> <!-- /.col-lg-12 --> </div> <!-- /.row --> <div class="row"> <div class="col-lg-12"> <div class="panel panel-default"> <div class="panel-heading"> Ticket Details </div> <style>.st-sort-default:before {content: '\25B1'}
				.st-sort-ascent:before {content: '\25B2'}
				.st-sort-descent:before {content: '\25BC'}</style> <!-- /.panel-heading --> <div class="panel-body" ng-controller="ticketController"> <div class="dataTable_wrapper"> <table st-table="displayedTickets" search-watch-model="query" st-safe-src="tickets" class="table table-striped" class="table table-striped table-bordered table-hover" id="dataTables-example"> <thead> <th> <div class="col-sm-4"> <button type="button" ng-click="addTicket()" class="btn btn-md btn-success"> <i class="glyphicon glyphicon-plus"> </i> Raise a Ticket </button> </div> <th colspan="10"> <input ng-model="query" style="width: 60%" placeholder="Search" class="input-sm form-control pull-right" type="search">  <tr style="width: 100%"> <th st-sort="id" style="width: 5%">Ticket ID <th st-sort="title">Title <th st-sort="status.name">Status <th st-sort="user.name">Assigned <th st-sort="customer.name">Customer <th style="width: 12%">Action   <tbody> <!--ng-repeat="person in showCase.persons"--> <tr ng-repeat="ticket in displayedTickets" class="odd gradeX"> <td>{{ ticket.id || 'empty' }} <td>{{ ticket.title || 'empty' }} <td>{{ ticket.status.name || 'empty' }} <td class="center">{{ ticket.user.name || 'empty' }} <td class="center">{{ ticket.customer.name || 'empty'}} <td> <button type="button" ng-hide="ticket.status.name=='Completed'" ng-click="updateTicket(ticket)" class="btn btn-sm btn-success"> Update </button> <button type="button" ng-show="ticket.status.name=='Completed'" ng-click="viewTicket(ticket)" class="btn btn-sm btn-success"> View </button>   <tfoot> <tr> <td colspan="5" class="text-center"> <div st-items-by-page="10" st-displayed-pages="7" st-pagination="displayedTickets"></div>    </table> </div> </div> </div> </div> </div></div>
