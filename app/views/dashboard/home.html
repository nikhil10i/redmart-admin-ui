	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					Ticket Details
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body" ng-controller="ticketController">
					<div class="dataTable_wrapper">
						<table st-table="tickets" class="table table-striped"  class="table table-striped table-bordered table-hover" id="dataTables-example">
							<thead>
								<th>
								<div class="col-sm-4">
									<button type="button" ng-click="addTicket()" class="btn btn-md btn-success">
										<i class="glyphicon glyphicon-plus"> </i> Raise a Ticket
									</button>
								</div></th>
								<th colspan="10">
								<input st-search style="width: 60%" placeholder="Search" class="input-sm form-control pull-right" type="search"/>
								</th>
								<tr style="width: 100%">
									<th st-sort="ticket.id" style="width: 5%" >Ticket ID</th>
									<th st-sort="ticket.title">Title</th>
									<th st-sort="ticket.status.name">Status</th>
									<th st-sort="ticket.user.name">Assigned</th>
									<th st-sort="ticket.customer.name">Customer</th>
									<th style="width: 12%">Action</th>
								</tr>
							</thead>

							<tbody>
								<!--ng-repeat="person in showCase.persons"-->
								<tr ng-repeat="ticket in tickets" class="odd gradeX">
									<td>{{ ticket.id || 'empty' }}</td>
									<td>{{ ticket.title || 'empty' }}</td>
									<td>{{ ticket.status.name || 'empty' }}</td>
									<td class="center">{{ ticket.user.name || 'empty' }}</td>
									<td class="center">{{ ticket.customer.name || 'empty'}}</td>
									<td>
									<button type="button" ng-click="updateTicket(ticket)" class="btn btn-sm btn-success">
										Update
									</button></td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<td colspan="12" class="text-center" st-template="views/dashboard/pagination.html" st-pagination=""
									 st-items-by-page="10"></td>

								</tr>
							</tfoot>

						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
